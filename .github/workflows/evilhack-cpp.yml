name: EvilHack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  linux-build:
    runs-on: ubuntu-latest
    env:
      HINTS_FILE: linux-debug.gha
    steps:
    - uses: actions/checkout@v2
    - name: setup
      run: ./sys/unix/setup.sh sys/unix/hints/$HINTS_FILE
    - name: make all
      run: make all
    - name: make install
      run: make install

  windows-build:
    runs-on: windows-latest
    env:
        ADD_CURSES: Y
        PDCURSES_TOP: ../submodules/pdcurses
        TRAVIS_COMPILER: 1
        ZIP_NAME: evilhack.zip
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - uses: ilammy/msvc-dev-cmd@v1 # enable visual c compiler / nmake
    - name: setup
      run: |
        ./sys/winnt/nhsetup.bat
    - name: make install
      run: |
        cd src
        nmake install
    - uses: papeloto/action-zip@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: binary/
        dest: evilhack_060_mswindows.zip
    - name: release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          evilhack_060_mswindows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

